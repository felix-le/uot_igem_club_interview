<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>
    <h1>hello world</h1>
    <div class="content-wrapper">
      <div class="bg_layer" data-name="bg_layer">
        <!-- Mario -->
        <img id="mario" src="img/mario.svg" alt="mario" class="mario__forward">
        <!-- End Mario -->
        <!-- Water pipe -->
        <img src="img/water_pipe.svg" class="water_pipe water_pipe_bottle" alt="water_pipe">
        <img src="img/water_pipe.svg" class="water_pipe water_pipe_logo" alt="water_pipe">
        <!-- End Water pipe -->
        <!-- Wall -->
        <img src="img/wall-1.svg" alt="wall 1" class="wall wall_1">
        <img src="img/wall-2.svg" alt="wall 2" class="wall wall_2">
        <img src="img/wall-3.svg" alt="wall 3" class="wall wall_3">
        <img src="img/wall-2.svg" alt="wall 4" class="wall wall_4">
       <!-- End Wall -->
        <!-- Coins -->
        <div class="coin_group_wrapper left_group">
          <img src="img/coins.svg" alt="coins" class="coin coin_left">
          <img src="img/coins.svg" alt="coins" class="coin coin_left">
          <img src="img/coins.svg" alt="coins" class="coin coin_left">
        </div>
        <div class="coin_group_wrapper mid_group">
          <div class="mid_group__top_coins">
            <img src="img/coins.svg" alt="coins" class="coin">
            <img src="img/coins.svg" alt="coins" class="coin">
          </div>
          <div class="mid_group__bottom_coins">
            <img src="img/coins.svg" alt="coins" class="coin mid_btn_coin1">
            <img src="img/coins.svg" alt="coins" class="coin mid_btn_coin2">
          </div>
        </div>
        <div class="coin_group_wrapper three_quarters_group">
          <img src="img/coins.svg" alt="coins" class="coin">
          <img src="img/coins.svg" alt="coins" class="coin">
        </div>
        <div class="coin_group_wrapper last_group">
          <div class="last_group__top_coin">
            <img src="img/coins.svg" alt="coins" class="coin">
          </div>
          <div class="last_group__bottom_coin">
            <img src="img/coins.svg" alt="coins" class="coin">
            <img src="img/coins.svg" alt="coins" class="coin">
          </div>
        </div>
        <!-- End Coins -->
        <!-- Yoshi -->
        <img id="yoshi" src="img/yoshi.svg" alt="yoshi" class="yoshi yoshi__forward">
        <!-- End Yoshi -->
        <!-- peach -->
        <img id="peach" src="img/peach.svg" alt="peach" class="peach peach__forward">
        <!-- End peach -->
        <!-- Bottle -->
        <img src="img/single_plastics_bottle.svg" alt="single_plastics_bottle" class="single_plastics_bottle">
        <img src="img/multi_plastics_bottle.svg" alt="multi_plastics_bottle" class="multi_plastics_bottle">
        <!-- End bottle -->
        <!-- iGemTo Logo -->
        <img src="img/igemto_logo.svg" alt="igemto_logo" class="igemto_logo">
        <!-- End iGemLogo -->
        <!-- Begin Bullet -->
        <img src="img/bullet_bill.svg" alt="bullet_bill" class="bullet_bill">
        <!-- End Bullet -->
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/constants.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
